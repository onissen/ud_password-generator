<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Environment</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="wrapper">
      <div class="password" id="password">

      </div>

      <div class="controls" id="controlBox">
        <form id="controls">

          <!--Letters-->
          <label for="letters" class="toggle">
            Buchstaben
            <input type="checkbox" name="letters" id="letters" value="letters" checked="true">
            <span class="roundButton"></span>
          </label>

          <!--Numbers-->
          <label for="numbers" class="toggle">
            Nummern
            <input type="checkbox" name="numbers" id="numbers" value="numbers" checked="true">
            <span class="roundButton"></span>
          </label>

          <!--Sonderzeichen-->
          <label for="specialCharacters" class="toggle">
            Sonderzeichen
            <input type="checkbox" name="specialCharacters" id="specialCharacters" value="specialCharacters" checked="true">
            <span class="roundButton"></span>
          </label>

          <!--Häufig gesperrte Sonderzeichen-->
          <label for="lockedSpecialCharacters" class="toggle">
            Häufig gesperrte Sonderzeichen
            <input type="checkbox" name="lockedSpecialCharacters" id="lockedSpecialCharacters" value="lockedSpecialCharacters">
            <span class="roundButton"></span>
          </label>

          <input type="range" min="8" max="60" value="45" name="length" id="length">

          <div class="length-value">
            <span>Länge</span>
            <span id="length-value">45</span>
          </div>

          <button type="submit">Passwort Generieren</button>

        </form>
      </div>
    </div>
  </body>
  <script src="./js/main.bundle.js"></script>
</html>
